<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        .bold {
            font-weight: bold;
        }
        .odd {
            background-color: rgb(196, 90, 220);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("table tr:first").addClass("bold");
            $("table tr:even").addClass("odd");
        });
    </script>
</head>
<body>
    <table>
        <tr>

        </tr>

</body>

</html>
