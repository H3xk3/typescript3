<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pascal Hex 3divs-events</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .custom-div {
            margin: 10px;
            padding: 12px;
            border: 2px solid #666;
            width: 60px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="custom-div" style="color:white; background-color: blue;">blauw</div>
    <div class="custom-div" style="color:white; background-color: green;">groen</div>
    <div class="custom-div" style="color:white; background-color: red;">rood</div>
    <script>
        $(document).ready(function() {
            $('.custom-div').on('click', function(event) {
                console.log("Type:", event.type);
                console.log('Target:', event.target.toString());
                console.log("Target InnerHTML:", event.target.innerHTML);
            });
            $('.custom-div').hover(
                function() {
                    $(this).css('width', '100px');
                },
                function() {
                    $(this).css('width', '60px');
                }
            );
        });
    </script>
</body>
</html>
