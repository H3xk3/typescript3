<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pascal hex events-pijltjestoetsen</title>
    <style>
        .kader {
            border: 9px solid red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            let vorigeKnop = []; 
            $('input').focus(function() {
                $(this).addClass('kader');
            });
            $('input').blur(function() {
                $(this).removeClass('kader');
            });
            $(document).on('keyup', function(event) {
                let keycode = event.which;
                let keyNaam = '';
                switch(keycode) {
                    case 37:
                        keyNaam = 'Keylinks';
                        break;
                    case 38:
                        keyNaam = 'Keyomhoog';
                        break;
                    case 39:
                        keyNaam = 'Keyrechts';
                        break;
                    case 40:
                        keyNaam = 'Keyomlaag';
                        break;
                    default:
                        return;
                }
                vorigeKnop.push(keyNaam);
                let vorigeTekst = "Vorige toetsen:<br>" + vorigeKnop.join("<br>");
                $('#key').html( vorigeTekst);
            });
        });
    </script>
</head>
<body>
    <div>
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam"><br><br>
        <label for="achternaam">Achternaam:</label>
        <input type="text" id="achternaam" name="achternaam">
    </div>
    <div id="key"></div>
</body>
</html>
